# Development environment, customizable configuration
spring:
  env: dev
  group: ${user.name}
  datasource:
    dynamic:
      datasource:
        master:
          url: jdbc:mysql://${DB_HOST:tmmes-mysql}:${MYSQL_PORT:53306}/${DB_NAME:mes}?allowPublicKeyRetrieval=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai
          username: ${DB_USERNAME:root}
          password: ${DB_PASSWORD:root}
  rabbitmq:
    virtual-host: ${RABBITMQ_VIRTUAL_HOST:tmmes}
    host: ${RABBITMQ_HOST:tmmes-rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:admin}
    password: ${RABBITMQ_PASSWORD:admin}
  redis:
    host: ${REDIS_HOST:tmmes-redis}
    port: ${REDIS_PORT:56379}
#    password: ${REDIS_PASSWORD:dc3}
  cache:
    redis:
      time-to-live: ${CACHE_REDIS_TIME_TO_LIVE:5S}
  cloud:
    nacos:
      discovery:
        #group: ${spring.group}
        watch-delay: 5000
        #username: dc3
        #password: dc3