version: '3.8'

services:
  register:
    image: nacos/nacos-server:v2.3.2
    restart: on-failure
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9555:9555"
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
      - SPRING_DATASOURCE_PLATFORM=mysql
      - MYSQL_SERVICE_HOST=tmmes-mysql
      - MYSQL_SERVICE_PORT=3306
      - MYSQL_SERVICE_USER=root
      - MYSQL_SERVICE_PASSWORD=root
      - MYSQL_SERVICE_DB_NAME=base_nacos
      - MYSQL_SERVICE_DB_PARAM=characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=UTC
      - JVM_XMS=512m
      - JVM_XMX=512m
      - JVM_XMN=256m
      - JVM_MS=128m
      - JVM_MMS=256m
    container_name: tmmes-center-register
    hostname: tmmes-center-register
    depends_on:
      - mysql
    volumes:
      - logs:/home/nacos/logs
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      net:
        aliases:
          - tmmes-center-register
  mysql:
    image: mysql:8.0.37
    restart: on-failure
    ports:
      - '53306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=root
    container_name: tmmes-mysql
    hostname: tmmes-mysql
    volumes:
      - mysql:/var/lib/mysql
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      net:
        aliases:
          - tmmes-mysql

  mongo:
    image: mongo:5.0.5
    restart: on-failure
    ports:
      - '57017:27017'
    container_name: tmmes-mongo
    hostname: tmmes-mongo
    volumes:
      - mongo_config:/data/configdb
      - mongo_db:/data/db
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      net:
        aliases:
          - tmmes-mongo

  redis:
    image: redis
    restart: on-failure
    ports:
      - '56379:6379'
    container_name: tmmes-redis
    hostname: tmmes-redis
    volumes:
      - redis:/data
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      net:
        aliases:
          - tmmes-redis

  rabbitmq:
    image: rabbitmq
    restart: on-failure
    ports:
      - '5672:5672'
      - '1883:1883'
      - '8883:8883'
      - '61613:61613'
      - '15672:15672'
    container_name: tmmes-rabbitmq
    hostname: tmmes-rabbitmq
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      net:
        aliases:
          - tmmes-rabbitmq

volumes:
  logs:
  mysql:
  mongo_config:
  mongo_db:
  redis:
  rabbitmq:

networks:
  net:
    driver: bridge
...
