# Development environment, customizable configuration
spring:
  env: dev
  group: ${user.name}
  redis:
    host: ${REDIS_HOST:tmmes-redis}
    port: ${REDIS_PORT:56379}
    password: ${REDIS_PASSWORD:}
  cache:
    redis:
      time-to-live: ${CACHE_REDIS_TIME_TO_LIVE:5S}
  cloud:
    nacos:
      discovery:
        #group: ${spring.group}
        watch-delay: 5000
        #password: dc3
        #username: dc3
